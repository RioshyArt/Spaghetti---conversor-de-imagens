<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaghetti</title>
     <link rel="icon" type="image/png" href="Logo/Ncreio.png" sizes="512x512"> <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="Center"> 
        <h1>Conversor de imagem</h1>
        <p>Selecione imagens para converter</p>
        <input type="file" id="upload" accept="/*" multiple>     
        <label for="formatoSaida">Converter para:</label>
        <select id="formatoSaida">
            <option value="webp">WebP</option>
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="tiff">TIFF</option>
            <option value="gif">GIF</option>
        </select>
        <br><br>

        <button id="converter">Converter</button>
        <div id="mensagem"></div>
        <a id="downloadLink" style="display:none;" download="imagens_convertidas.zip">Baixar Imagens Convertidas</a>
    </div>
    <script src="app.js"></script>
</html>
